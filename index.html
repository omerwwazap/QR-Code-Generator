<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline QR Code Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/qrcode.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="main" id="main">
            <p class="title">Offline QR Code Generator</p>
            <img src="images/QRLogo.png" alt="" width="100" height="100">
            <input type="text" class="dataBox" name="data" placeholder="Paste your content" id="dataBox" value="" autocomplete="false">
            <button class="btn" id="generateBtn">Generate</button>
            <div class="qrdiv hide" id="qrdiv">
                <div class="qrcode" id="qrcode"></div>
                <button class="downloadBtn" id="downloadBtn">Download</button>
            </div>
        </div>
    </div>
</body>

</html>
