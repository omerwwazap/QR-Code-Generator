<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline QR Code Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/qrcode.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/lib/_languageData.js" charset="utf-8"></script>
    <script src="js/lib/guessLanguage.js" charset="utf-8"></script>

</head>

<body>
    <section class="mainBox">
        <div class="container">
            <div class="main" id="main">
                <p class="title">Offline QR Code Generator</p>
                <img src="images/QRLogo.png" alt="" width="100" height="100">
                <input type="text" class="dataBox" name="data" placeholder="Paste your content" id="dataBox" value="" autocomplete="false">
                <button class="btn" id="generateBtn">Generate</button>
                <div class="qrdiv hide" id="qrdiv">
                    <div class="qrcode" id="qrcode"></div>
                    <button class="downloadBtn" id="downloadBtn">Download</button>
                </div>
            </div>
        </div>

        <div class="container">
            <h2>Language Detection, Try it out!!!</h2>
            <p>60% of the Time, It Works Every Time ðŸ˜…</p>
            <p>
                <textarea id="input" rows="10" cols="80" placeholder="Text to language detect..."></textarea>
                <br>
            </p>
            <pre id="output" style="visibility: visible;">Detected language of provided text is Dutch [nl].</pre>

            <script>
                var inputTxt = document.querySelector('#input');
                var outputPre = document.querySelector('#output');
                inputTxt.addEventListener('keyup', function() {
                    // 1. Get the input text
                    var input = inputTxt.value;

                    // 2. Detect language name via guessLanguage.js
                    guessLanguage.info(input, function(languageInfo) {
                        // 3 .Display output
                        if (languageInfo[0] == 'unknown') {
                            outputPre.textContent = 'Not enough text has been provided to determine the source language.';
                        } else {
                            outputPre.textContent = 'Detected language of provided text is ' + languageInfo[2] + ' [' + languageInfo[0] + '].';
                        }
                    });
                    outputPre.style.visibility = "visible";
                }, false);
            </script>

        </div>
    </section>
</body>

</html>
